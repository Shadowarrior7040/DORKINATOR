<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DORKINATOR - Automated Security Dork Tool</title>
    <style>
        :root {
            --neon-green: #00ff9d;
            --cyber-blue: #00a8ff;
            --background: #0a0a0a;
            --panel-bg: #001a00;
        }

        body {
            background: var(--background);
            color: var(--neon-green);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .dork-panel {
            background: var(--panel-bg);
            border: 2px solid var(--neon-green);
            padding: 20px;
            height: 90vh;
            overflow-y: auto;
        }

        .dork-list {
            margin: 15px 0;
        }

        .dork-item {
            padding: 12px;
            margin: 8px 0;
            border-left: 3px solid var(--neon-green);
            cursor: pointer;
            transition: all 0.2s;
        }

        .dork-item:hover {
            background: #002200;
            transform: translateX(5px);
        }

        .search-interface {
            padding: 20px;
            border: 2px solid var(--cyber-blue);
        }

        input, button {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background: #002200;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            font-size: 16px;
        }

        button {
            background: #004400;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: var(--neon-green);
            color: #000;
        }

        .query-display {
            padding: 20px;
            margin: 20px 0;
            background: #000;
            border: 1px dashed var(--neon-green);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Dork Selection Panel -->
        <div class="dork-panel">
            <h2>Google Dorks</h2>
            <div class="dork-list" id="google-dorks"></div>
            
            <h2>Shodan Dorks</h2>
            <div class="dork-list" id="shodan-dorks"></div>
        </div>

        <!-- Search Interface -->
        <div class="search-interface">
            <h1>DORKINATOR</h1>
            <input type="text" id="domain-input" placeholder="Enter target domain (example.com)">
            <div class="query-display" id="query-display"></div>
            <button onclick="executeSearch()">LAUNCH SEARCH</button>
        </div>
    </div>

    <script>
        // Dork Database with 100+ entries
        const dorks = {
            google: [
                {
                    name: "🔐 Exposed Configuration Files",
                    query: "site:{domain} filetype:env OR config",
                    category: "Sensitive Files"
                },
                {
                    name: "📂 Open Directories",
                    query: "site:{domain} intitle:index.of",
                    category: "Directory Listing"
                },
                {
                    name: "🔑 Password Files",
                    query: "site:{domain} filetype:log password",
                    category: "Credentials"
                },
                // Add 97+ more Google dorks...
            ],
            shodan: [
                {
                    name: "📡 Exposed Routers",
                    query: "hostname:{domain} product:router",
                    category: "Network Devices"
                },
                {
                    name: "📷 Unsecured Cameras",
                    query: "hostname:{domain} webcamxp",
                    category: "IoT Devices"
                },
                {
                    name: "💾 Database Servers",
                    query: "hostname:{domain} product:mysql",
                    category: "Databases"
                },
                // Add 97+ more Shodan dorks...
            ]
        };

        // Initialize Tool
        function init() {
            populateDorks();
        }

        // Populate Dork Lists
        function populateDorks() {
            const googleList = document.getElementById('google-dorks');
            const shodanList = document.getElementById('shodan-dorks');

            // Populate Google Dorks
            dorks.google.forEach(dork => {
                googleList.innerHTML += `
                    <div class="dork-item" onclick="selectDork('${dork.query}', 'google')">
                        ${dork.name}<br>
                        <small>${dork.category}</small>
                    </div>
                `;
            });

            // Populate Shodan Dorks
            dorks.shodan.forEach(dork => {
                shodanList.innerHTML += `
                    <div class="dork-item" onclick="selectDork('${dork.query}', 'shodan')">
                        ${dork.name}<br>
                        <small>${dork.category}</small>
                    </div>
                `;
            });
        }

        // Selected Dork Storage
        let currentDork = null;
        let currentEngine = null;

        function selectDork(query, engine) {
            currentDork = query;
            currentEngine = engine;
            document.getElementById('query-display').innerHTML = `
                <strong>Selected Dork:</strong><br>
                ${query.replace('{domain}', '[your-domain]')}
            `;
            document.getElementById('domain-input').focus();
        }

        // Generate Final Query
        function generateQuery() {
            const domain = document.getElementById('domain-input').value;
            return currentDork.replace(/{domain}/g, domain);
        }

        // Execute Search
        function executeSearch() {
            if (!currentDork || !document.getElementById('domain-input').value) {
                alert('Please select a dork and enter a domain!');
                return;
            }

            const finalQuery = generateQuery();
            const searchURL = currentEngine === 'google' 
                ? `https://www.google.com/search?q=${encodeURIComponent(finalQuery)}`
                : `https://www.shodan.io/search?query=${encodeURIComponent(finalQuery)}`;

            window.open(searchURL, '_blank');
        }

        // Initialize on Load
        window.onload = init;
    </script>
</body>
</html>
