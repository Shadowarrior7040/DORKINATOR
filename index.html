<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DORKINATOR - Domain-Specific Search Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon-green: #00ff9d;
            --cyber-purple: #bc13fe;
            --background: #0a0a0a;
            --panel-bg: #001100;
        }

        body {
            background: var(--background);
            color: var(--neon-green);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }

        .dork-panel {
            background: var(--panel-bg);
            border: 2px solid var(--neon-green);
            padding: 15px;
            height: 80vh;
            overflow-y: auto;
        }

        .dork-item {
            padding: 10px;
            margin: 8px 0;
            border-left: 3px solid var(--neon-green);
            cursor: pointer;
            transition: all 0.2s;
        }

        .dork-item:hover {
            background: #003300;
            transform: translateX(5px);
        }

        .search-interface {
            padding: 20px;
            border: 2px solid var(--cyber-purple);
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #002200;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
        }

        button {
            background: #004400;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: var(--neon-green);
            color: #000;
        }

        .query-preview {
            padding: 15px;
            margin: 15px 0;
            background: #000;
            border: 1px dashed var(--neon-green);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Dork Selection Panel -->
        <div class="dork-panel" id="dork-panel">
            <h3>üîç Select Dork Pattern</h3>
            <div id="dork-list"></div>
        </div>

        <!-- Search Interface -->
        <div class="search-interface">
            <h2>üöÄ Search Configuration</h2>
            
            <input type="text" id="domain-input" placeholder="Enter target domain (example.com)">
            
            <div class="query-preview" id="query-preview">
                Selected Dork: <span id="selected-dork"></span>
            </div>

            <button onclick="executeSearch()">
                <i class="fas fa-rocket"></i> LAUNCH SEARCH
            </button>
        </div>
    </div>

    <script>
        // Dork Database
        const dorks = {
            google: [
                { 
                    name: "Exposed Documents", 
                    query: "site:{domain} filetype:pdf OR doc OR xls",
                    category: "Documents"
                },
                {
                    name: "Login Pages",
                    query: "site:{domain} intitle:\"login\" inurl:/admin",
                    category: "Authentication"
                },
                // Add more dorks...
            ],
            shodan: [
                {
                    name: "Web Servers",
                    query: "hostname:{domain} http.component:nginx",
                    category: "Infrastructure"
                },
                // Add more dorks...
            ]
        };

        // Initialize Tool
        function init() {
            populateDorks();
        }

        // Populate Dork List
        function populateDorks() {
            const dorkList = document.getElementById('dork-list');
            dorkList.innerHTML = '';
            
            // Add Google Dorks
            dorkList.innerHTML += '<h4>Google Dorks</h4>';
            dorks.google.forEach(dork => {
                dorkList.innerHTML += `
                    <div class="dork-item" onclick="selectDork('${dork.query}')">
                        ${dork.name}<br>
                        <small>${dork.category}</small>
                    </div>
                `;
            });

            // Add Shodan Dorks
            dorkList.innerHTML += '<h4>Shodan Dorks</h4>';
            dorks.shodan.forEach(dork => {
                dorkList.innerHTML += `
                    <div class="dork-item" onclick="selectDork('${dork.query}')">
                        ${dork.name}<br>
                        <small>${dork.category}</small>
                    </div>
                `;
            });
        }

        // Select Dork Pattern
        let selectedDork = null;
        function selectDork(query) {
            selectedDork = query;
            document.getElementById('selected-dork').textContent = query;
        }

        // Execute Search
        function executeSearch() {
            const domain = document.getElementById('domain-input').value;
            
            if (!selectedDork) {
                alert('Please select a dork pattern first!');
                return;
            }
            
            if (!domain) {
                alert('Please enter a target domain!');
                return;
            }

            const finalQuery = selectedDork.replace(/{domain}/g, domain);
            const isShodan = selectedDork.includes('http.component');
            
            if (isShodan) {
                window.open(`https://www.shodan.io/search?query=${encodeURIComponent(finalQuery)}`, '_blank');
            } else {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(finalQuery)}`, '_blank');
            }
        }

        // Initialize on load
        window.onload = init;
    </script>
</body>
</html>
