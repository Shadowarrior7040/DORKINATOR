<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DORKINATOR v2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #0fff50;
            --neon-cyan: #0ff;
            --neon-purple: #bc13fe;
            --dark-bg: #0a0a12;
            --terminal-text: #00ff00;
        }

        body {
            background: linear-gradient(45deg, var(--dark-bg) 0%, #0a0a2a 100%);
            color: var(--terminal-text);
            font-family: 'Space Mono', monospace;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .cyber-border {
            position: relative;
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
            background: rgba(10, 10, 18, 0.95);
            backdrop-filter: blur(10px);
        }

        .cyber-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-cyan), var(--neon-purple));
            z-index: -1;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .cyber-title {
            font-size: 2.5rem;
            text-shadow: 0 0 10px var(--neon-green);
            position: relative;
            padding: 1rem;
            background: linear-gradient(90deg, var(--neon-green), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            border-bottom: 2px solid var(--neon-green);
            margin-bottom: 2rem;
        }

        .dork-categories {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            padding: 2rem;
        }

        .category-box {
            position: relative;
            padding: 1.5rem;
            border-radius: 5px;
            background: rgba(0, 20, 0, 0.3);
            min-height: 400px;
            overflow: hidden;
        }

        .category-box h3 {
            color: var(--neon-cyan);
            border-left: 3px solid var(--neon-purple);
            padding-left: 1rem;
            margin: 0 0 1.5rem 0;
        }

        .dork-item {
            padding: 0.8rem;
            margin: 0.5rem 0;
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid rgba(0, 255, 0, 0.1);
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .dork-item:hover {
            background: rgba(0, 255, 0, 0.1);
            transform: translateX(10px);
            box-shadow: 2px 0 10px var(--neon-green);
        }

        .search-box {
            display: grid;
            grid-template-columns: 3fr 1fr auto auto;
            gap: 1rem;
            padding: 2rem;
            position: relative;
        }

        input {
            background: rgba(0, 10, 0, 0.5);
            border: 1px solid var(--neon-green);
            color: var(--terminal-text);
            padding: 0.8rem;
            font-family: 'Ubuntu Mono', monospace;
            border-radius: 3px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 15px var(--neon-green);
        }

        button {
            background: linear-gradient(45deg, var(--neon-green), var(--neon-cyan));
            border: none;
            color: #000;
            padding: 0.8rem 1.5rem;
            font-family: 'Space Mono', monospace;
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
        }

        button:hover::after {
            left: 150%;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
        }

        .cyber-loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        /* Particle animation */
        .particle {
            position: absolute;
            background: var(--neon-green);
            pointer-events: none;
            border-radius: 50%;
        }

        @keyframes particle {
            0% { transform: translateY(0) translateX(0); opacity: 1; }
            100% { transform: translateY(-1000px) translateX(1000px); opacity: 0; }
        }
    </style>
</head>
