<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DORKINATOR 9000</title>
    <style>
        :root {
            --hacker-green: #00ff00;
            --dark-bg: #0a0a0a;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--hacker-green);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }

        .glow {
            text-shadow: 0 0 10px var(--hacker-green);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            border: 1px solid var(--hacker-green);
            padding: 20px;
            box-shadow: 0 0 20px var(--hacker-green);
        }

        .dork-categories {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .category-box {
            border: 1px solid var(--hacker-green);
            padding: 15px;
            height: 300px;
            overflow-y: auto;
        }

        .dork-item {
            padding: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .dork-item:hover {
            background-color: #002200;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input, button {
            background: #111;
            color: var(--hacker-green);
            border: 1px solid var(--hacker-green);
            padding: 10px;
            font-family: 'Courier New', monospace;
        }

        button {
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: var(--hacker-green);
            color: #000;
        }

        .scan-line {
            position: fixed;
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 0, 0.3);
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <div class="scan-line"></div>
    <div class="container">
        <h1 class="glow">>_ DORKINATOR 9000</h1>
        
        <div class="search-box">
            <input type="text" id="query" placeholder="Dork query" style="flex-grow: 1">
            <input type="text" id="domain" placeholder="Target domain">
            <button onclick="searchGoogle()">SEARCH GOOGLE</button>
            <button onclick="searchShodan()">SEARCH SHODAN</button>
        </div>

        <div class="dork-categories">
            <!-- Google Dorks -->
            <div class="category-box">
                <h3>Google Dorks</h3>
                <div id="google-dorks">
                    <!-- Dynamically populated -->
                </div>
            </div>

            <!-- Shodan Dorks -->
            <div class="category-box">
                <h3>Shodan Dorks</h3>
                <div id="shodan-dorks">
                    <!-- Dynamically populated -->
                </div>
            </div>

            <!-- Favorites -->
            <div class="category-box">
                <h3>Quick Access</h3>
                <div id="quick-dorks">
                    <div class="dork-item" onclick="setQuery('site:{{domain}} ext:pdf')">PDF Documents</div>
                    <div class="dork-item" onclick="setQuery('port:21 Anonymous')">Open FTP Servers</div>
                    <div class="dork-item" onclick="setQuery('http.title:"index of /"')">Open Directories</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample dorks database (expand to 500+)
        const dorksData = {
            google: [
                {category: "Sensitive Files", dorks: [
                    'site:{{domain}} ext:pdf',
                    'site:{{domain}} ext:docx',
                    'site:{{domain}} ext:xlsx'
                ]},
                {category: "Exposed Pages", dorks: [
                    'site:{{domain}} inurl:admin',
                    'site:{{domain}} intitle:"index of"',
                    'site:{{domain}} inurl:wp-login'
                ]}
            ],
            shodan: [
                {category: "Vulnerable Services", dorks: [
                    'http.title:"Apache Tomcat"',
                    'product:"MySQL"',
                    'port:3389 has_screenshot:true'
                ]},
                {category: "Network Devices", dorks: [
                    'net:"{{domain}}"',
                    'category:routers',
                    'os:"Cisco IOS"'
                ]}
            ]
        };

        function populateDorks() {
            // Populate Google dorks
            let googleHTML = '';
            dorksData.google.forEach(cat => {
                googleHTML += `<h4>${cat.category}</h4>`;
                cat.dorks.forEach(dork => {
                    googleHTML += `<div class="dork-item" onclick="setQuery('${dork}')">${dork}</div>`;
                });
            });
            document.getElementById('google-dorks').innerHTML = googleHTML;

            // Populate Shodan dorks
            let shodanHTML = '';
            dorksData.shodan.forEach(cat => {
                shodanHTML += `<h4>${cat.category}</h4>`;
                cat.dorks.forEach(dork => {
                    shodanHTML += `<div class="dork-item" onclick="setQuery('${dork}')">${dork}</div>`;
                });
            });
            document.getElementById('shodan-dorks').innerHTML = shodanHTML;
        }

        function setQuery(dork) {
            const domain = document.getElementById('domain').value;
            const finalQuery = dork.replace('{{domain}}', domain);
            document.getElementById('query').value = finalQuery;
        }

        function searchGoogle() {
            const query = document.getElementById('query').value;
            window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
        }

        function searchShodan() {
            const query = document.getElementById('query').value;
            window.open(`https://www.shodan.io/search?query=${encodeURIComponent(query)}`, '_blank');
        }

        // Initialize on load
        window.onload = populateDorks;
    </script>
</body>
</html>
